<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="register.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="screen">
            <div class="screen__content">
                <form id="registerForm" class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="username" class="login__input" placeholder="Nombre de Usuario" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="password" class="login__input" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Registrar Usuario</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <button type="button" onclick="window.location.href='login.html'" class="button login__submit">
                        <span class="button__text">Iniciar Sesión</span>
                    </button>
                </form>
                <p id="registerMessage"></p>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
