<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicacion con socket</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="stylec.css">
</head>
<body>
    <h1>Mi aplicacion</h1>
    <div id="messages"></div>
    <br>
    <form onsubmit="return addMessage(this)">
        <input type="hidden" id="username" placeholder="Tu nombre">
        <input type="text" id="texto" placeholder="Cuentanos algo">
        <input type="submit" value="Enviar">
    </form>
    <script>
        // Recuperar el nombre de usuario de localStorage y asignarlo al campo oculto
        document.getElementById('username').value = localStorage.getItem('username');
    </script>
</body>
</html>
